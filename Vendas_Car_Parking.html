
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Contas - Car Parking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vendas de Contas - Car Parking</h1>
    </header>
    <main>
        <div class="card">
            <h2>Conta Full</h2>
            <p>Preço: R$ 4,00</p>
            <button onclick="comprar()">Comprar</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Vendas Car Parking. Todos os direitos reservados.</p>
    </footer>

    <script>
        function comprar() {
            const whatsappNumber = "32991584303";
            const message = "Olá! Tenho interesse em comprar uma conta Full de Car Parking.";
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
